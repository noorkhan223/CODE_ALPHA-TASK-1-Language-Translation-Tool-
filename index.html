<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Translation Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="header">Language Translation Tool</div>

    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="4" placeholder="Type text here..."></textarea>

    <label for="sourceLang">From:</label>
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ur">Urdu</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
    </select>

    <label for="targetLang">To:</label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ur">Urdu</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <div id="output"></div>

    <div class="button-row">
      <button onclick="copyText()">📋 Copy</button>
      <button onclick="speakText()">🔊 Speak</button>
      <button onclick="clearFields()">🗑️ Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
